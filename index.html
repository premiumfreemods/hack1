<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PREMIUM PREDICTION USER</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Kanit&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00f0ff;
      --secondary: #7a00ff;
      --accent: #ff00aa;
      --bg-dark: #0a0a18;
      --bg-panel: rgba(20, 20, 40, 0.8);
      --text-primary: #ffffff;
      --text-secondary: #b8b8d8;
    }

    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Kanit', sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    body::before, body::after {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -2;
    }

    body::before {
      background: radial-gradient(circle at 20% 30%, rgba(122, 0, 255, 0.1), transparent 40%),
                  radial-gradient(circle at 80% 70%, rgba(0, 240, 255, 0.1), transparent 40%),
                  linear-gradient(135deg, #0a0a18, #1a1a30);
    }

    body::after {
      background-image:
        radial-gradient(circle at 10% 20%, rgba(255,255,255,0.01) 1px, transparent 1px),
        radial-gradient(circle at 90% 80%, rgba(255,255,255,0.01) 1px, transparent 1px);
      background-size: 200px 200px;
      animation: move 60s linear infinite;
      z-index: -1;
    }

    @keyframes move {
      100% { background-position: 200px 200px; }
    }

    .dashboard {
      width: 90%;
      max-width: 1000px;
      padding: 30px;
      border-radius: 16px;
      background: var(--bg-panel);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0,240,255,0.1), inset 0 0 0 1px rgba(255,255,255,0.05);
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding-bottom: 10px;
      margin-bottom: 30px;
    }

    .dashboard-header .title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.3rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--primary);
    }

    .dashboard-header .timestamp {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .dashboard-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    .stats-panel {
      background: rgba(15, 15, 30, 0.8);
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      position: relative;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
    }

    .panel-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      color: var(--text-secondary);
      margin-bottom: 20px;
    }

    .number-visualization {
      position: relative;
      width: 180px;
      height: 180px;
      margin: auto;
    }

    .number-circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(0,240,255,0.2);
      box-shadow: inset 0 0 20px rgba(0,240,255,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 4.5rem;
      font-weight: 700;
      color: var(--primary);
    }

    .number-rings {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border-radius: 50%;
      border: 2px solid transparent;
      border-top-color: var(--primary);
      border-right-color: var(--secondary);
      border-bottom-color: var(--accent);
      animation: rotate 8s linear infinite;
    }

    @keyframes rotate {
      100% { transform: rotate(360deg); }
    }

    .prediction-container {
      margin-top: 40px;
    }

    .prediction-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      font-weight: 700;
      padding: 15px 40px;
      border-radius: 50px;
      letter-spacing: 2px;
      text-transform: uppercase;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      display: inline-block;
    }

    .big {
      background: linear-gradient(135deg, var(--primary), #0066ff);
      box-shadow: 0 0 20px rgba(0,240,255,0.3);
    }

    .small {
      background: linear-gradient(135deg, var(--accent), #cc0066);
      box-shadow: 0 0 20px rgba(255,0,170,0.3);
    }

    @media (max-width: 768px) {
      .dashboard-content {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <div class="dashboard-header">
      <div class="title">PREMIUM PREDICTION SYSTEM</div>
      <div class="timestamp" id="timestamp">--:--:--</div>
    </div>

    <div class="dashboard-content">
      <div class="stats-panel">
        <div class="panel-title">Current Number</div>
        <div class="number-visualization">
          <div class="number-rings"></div>
          <div class="number-circle" id="number">0</div>
        </div>
      </div>

      <div class="stats-panel">
        <div class="panel-title">Next Prediction</div>
        <div class="prediction-container">
          <div class="prediction-value" id="label">Loading...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      databaseURL: "https://trytowebhacker-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const numberEl = document.getElementById("number");
    const labelEl = document.getElementById("label");
    const timeEl = document.getElementById("timestamp");

    const big = [5,6,7,8,9];
    const small = [0,1,2,3,4];

    function updateUI(num, label) {
      numberEl.textContent = num;
      labelEl.textContent = label;
      labelEl.className = "prediction-value " + (label.toUpperCase() === "BIG" ? "big" : "small");
    }

    function randomPrediction() {
      const isBig = Math.random() < 0.5;
      const label = isBig ? "BIG" : "SMALL";
      const number = isBig ? big[Math.floor(Math.random()*big.length)] : small[Math.floor(Math.random()*small.length)];
      updateUI(number, label);
    }

    function updateTime() {
      const now = new Date();
      timeEl.textContent = now.toLocaleTimeString();
    }

    db.ref("prediction").on("value", snap => {
      const data = snap.val();
      if (!data) return;

      if (data.mode === "manual" && data.number && data.label) {
        updateUI(data.number, data.label);
      } else {
        randomPrediction();
      }
    });

    setInterval(() => {
      db.ref("prediction").once("value").then(snap => {
        const data = snap.val();
        if (!data || data.mode !== "manual") {
          randomPrediction();
        }
      });
      updateTime();
    }, 60000);

    updateTime();
  </script>
</body>
</html>
